<p-table [value]="measurmentList" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col" translate>Measurement type</th>
      <th scope="col" translate>Measurement</th>
      <th scope="col">
        <button type="button" class="btn btn-primary" *ngIf="!disable" (click)=" addmeasurment()" translate>Add New
        </button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-measurment2>
    <tr [class.active]="measurment2 ==  measurment">
      <td>{{measurment2.Comment}}</td>
      <td>{{measurment2.Measurement}}</td>
      <td>
        <button type="button" class="btn btn-primary" (click)="selectmeasurment(measurment2)" translate
          *ngIf="!disable">
          Edit
        </button>
        <button type="button" class="btn btn-primary" (click)="selectmeasurment(measurment2)" translate *ngIf="disable">
          select
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
