<div class="m-3">
  <p-table [value]="PlotManagementList" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" translate>{{Fields.FIELD_ONE}}</th>
        <th scope="col" translate>Status</th>
        <th scope="col" translate>Area_M2</th>
        <th scope="col" translate>Registration Date</th>
        <th scope="col">
          <button type="button" class="btn btn-primary" (click)="AddPLot()"
            *ngIf="!disable && PlotManagementList.length < 5" translate>Add New</button>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Plot>
      <tr [class.active]="Plot == SelectedPlot ">
        <td>{{Plot.Plot_ID}} </td>
        <td>
          <select class="form-control" disabled [(ngModel)]="Plot.Plot_Status" name="Status" id="Status"
            #Status="ngModel" [ngClass]="{ 'is-invalid': Status.invalid }" required>
            <option disabled translate>select</option>
            <option *ngFor="let Status of serviceComponent.PlotStutusLookUP;" [value]="Status.Plot_Status_ID">
              {{Status.Name}}
            </option>
          </select>
        </td>
        <td>{{Plot.Plot_Size_M2}}</td>
        <td>{{Plot.Registration_Date}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="SelectPLot(Plot)" *ngIf="disable" translate>select</button>
          <button type="button" class="btn btn-primary" (click)="SelectPLot(Plot)" *ngIf="!disable" translate>Edit</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="m-3" *ngIf="plotForm">
  <!--forEdit-->
  <div class="m-3" *ngIf="!isnew">
    <tabset #staticTabs>
      <tab [heading]="'Plot Management' | translate">
        <div class="mt-3">
          <app-plot-managment (completed)="EnableFins()" (completeddel)="EnableFinsDel()" [SelectedPlot]='SelectedPlot'
            [disable]="disable" [Fields]="Fields"></app-plot-managment>
        </div>
      </tab>
      <tab [heading]="'LEASE/OWNERSHIP' | translate">
        <div class="mt-3">
        <app-lease-owner-ship (completed)="completed" (SelectedPlot)="(SelectedPlot)" (disable)="(disable)" [SelectedPlot]='SelectedPlot' (todoid)="(todoid)" (applicationo)="AppNo" (LicenceData)="(LicenceData)" (plotId)="plotId"></app-lease-owner-ship> 
      </div>
      </tab>
    </tabset>
  </div>

  <!--forNew-->
  <div class="m-3" *ngIf="isnew">
    <aw-wizard [navBarLayout]="'large-empty-symbols'">
      <aw-wizard-step [stepTitle]="'Plot Management' | translate"
        [navigationSymbol]="{ symbol: '&#xf05a;', fontFamily: 'FontAwesome'  }">

        <div class="mt-3">

          <app-plot-managment (completed)="EnableFinsPloat($event)" (completeddel)="EnableFinsDel()"
            [SelectedPlot]='SelectedPlot' [disable]="disable" [Fields]="Fields"></app-plot-managment>
        </div>
        <div class="pull-right">
          <button type="button" class="btn btn-primary mr-1" [disabled]="!toMes"  (click)="DoneNew()"
          awNextStep  translate>Next</button>
        </div>
      </aw-wizard-step>
      <aw-wizard-step [stepTitle]="'LEASE/OWNERSHIP' | translate"
      [navigationSymbol]="{ symbol: '&#xf05a;', fontFamily: 'FontAwesome'  }">

      <div class="mt-3">

        <app-lease-owner-ship (completed)="completed" (SelectedPlot)="(SelectedPlot)" (disable)="(disable)" [SelectedPlot]='SelectedPlot' (todoid)="(todoid)" (applicationo)="AppNo" (LicenceData)="(LicenceData)" (plotId)="plotId"></app-lease-owner-ship> 
      </div>
      <div class="pull-right">
        <button type="button" class="btn btn-primary mr-1" [disabled]="!CanDone" (click)="DoneNew()"
          translate>Done</button>
      </div>
    </aw-wizard-step>
    </aw-wizard>
  </div>
</div>
