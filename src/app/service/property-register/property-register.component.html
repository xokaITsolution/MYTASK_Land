<form #f="ngForm" novalidate name="proform">
  <div class="form-row">
    <div class="form-group row col-md-6">
      <label for="PlotID" class="col-sm-3 col-form-label" translate>PlotID</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" value="ddd" [(ngModel)]="propertyRegister.Plot_ID" name="PlotID"
          id="PlotID" [placeholder]="'PlotID' | translate" disabled>
      </div>
    </div>
    <div class="form-group row col-md-6">
      <label for="PropertyID" class="col-sm-3 col-form-label" translate>Property ID</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="propertyRegister.Property_ID" name="PropertyID"
          id="PropertyID" [disabled]="disable" [placeholder]="'Property ID' | translate" #PropertyID="ngModel"
          [ngClass]="{ 'is-invalid': PropertyID.invalid }" required>
      </div>
    </div>
    <div class="form-group row col-md-6">
      <label for="Description" class="col-sm-3 col-form-label" translate>Description</label>
      <div class="col-sm-9">
        <textarea class="form-control" [(ngModel)]="propertyRegister.Description" name="Description" id="Description"
          [disabled]="disable" [placeholder]="'Description' | translate">

        </textarea>
      </div>
    </div>
    <div class="form-group row col-md-6">
      <label for="PropertyStatus" class="col-sm-3 col-form-label" translate>Property Status</label>
      <div class="col-sm-9">
        <select class="form-control" [disabled]="disable" [(ngModel)]="propertyRegister.Property_Status_ID"
          name="PropertyStatus" id="PropertyStatus" #PropertyStatus="ngModel"
          [ngClass]="{ 'is-invalid': PropertyStatus.invalid }" required>
          <option disabled translate>select</option>
          <option *ngFor="let PropertyStatus of serviceComponent.PropertyStatusLookUP;"
            [value]="PropertyStatus.P_Status_ID">{{PropertyStatus.Property_Status}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row col-md-6">
      <label for="PropertyType" class="col-sm-3 col-form-label" translate>Property Type</label>
      <div class="col-sm-9">
        <select class="form-control" [disabled]="disable" [(ngModel)]="propertyRegister.Property_Type_ID"
          name="PropertyType" id="PropertyType" #PropertyType="ngModel"
          [ngClass]="{ 'is-invalid': PropertyType.invalid }" required>
          <option disabled translate>select</option>
          <option *ngFor="let PropertyType of serviceComponent.PropertyTypeLookUP;"
            [value]="PropertyType.Property_Type_ID">{{PropertyType.Property_Type}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row col-md-6">
      <label for="PropertyParent" class="col-sm-3 col-form-label" translate>Property Parent</label>
      <div class="col-sm-9">

        <select class="form-control" [disabled]="disable" [(ngModel)]="propertyRegister.Property_Parent_ID"
          name="PropertyParent" id="PropertyParent">
          <option disabled translate>select</option>
          <option *ngFor="let Property of propertyComponent.PropertyList;" [value]="Property.Property_ID">
            {{Property.Property_ID}}</option>
        </select>

      </div>
    </div>
    <div class="form-group row col-md-6">
      <label class="col-sm-3 col-form-label" translate>Map Plan</label>
      <div class="col-sm-9">
        <p-fileUpload *ngIf="!disable" #form customUpload="true" (uploadHandler)="upload($event,form)"
          maxFileSize="25000000" accept="image/*"></p-fileUpload>

        <input type="hidden" class="form-control" [(ngModel)]="propertyRegister.Map_Floor_Plan" name="MapFloorPlan"
          id="MapFloorPlan" [placeholder]="'Map Floor Plan' | translate" #MapFloorPlan="ngModel" required>
        <div *ngIf="MapFloorPlan.invalid">
          <span translate class="text-danger">Requierd</span>
        </div>
        <div *ngIf="pictoShow">
          <button type="button" class="btn btn-primary" (click)="openModal('pic')" translate>Show</button>
        </div>
      </div>
    </div>
    <div class="form-group row col-md-6">
      <label for="EstimatedPrice" class="col-sm-3 col-form-label" translate>Estimated Price</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" [disabled]="disable" [(ngModel)]="propertyRegister.Estimated_Price"
          #EstimatedPrice="ngModel" name="EstimatedPrice" id="EstimatedPrice"
          [placeholder]="'Estimated Price' | translate" [ngClass]="{ 'is-invalid': EstimatedPrice.invalid }" [min]="0">
      </div>
    </div>
    <div class="form-group row col-md-6">
      <label for="RegistrationDate" class="col-sm-3 col-form-label" translate>Registration Date</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" [disabled]="disable" [(ngModel)]="propertyRegister.Registration_Date"
          name="RegistrationDate" [placeholder]="'RegistrationDate' | translate" id="RegistrationDate"
          #RegistrationDate="ngModel" [ngClass]="{ 'is-invalid': RegistrationDate.invalid }" required>
      </div>
    </div>


    <div class="form-group row col-md-6">
      <label for="LocationName" class="col-sm-3 col-form-label" translate>Location Name</label>
      <div class="col-sm-9">
        <input type="text" [disabled]="disable" class="form-control" [(ngModel)]="propertyRegister.LocationName"
          name="LocationName" id="LocationName" [placeholder]="'Location Name' | translate">
      </div>
    </div>
    <div class="form-group row col-md-6">
      <label for="Location_of_Property" class="col-sm-3 col-form-label" translate>Location of Property</label>
      <div class="col-sm-9">
        <input type="text" [disabled]="disable" class="form-control" [(ngModel)]="propertyRegister.Location_of_Property"
          name="Location_of_Property" id="Location_of_Property" [placeholder]="'Location of Property' | translate">
      </div>
    </div>
  </div>
  <button *ngIf="isnew && !disable" type="button" [disabled]="!f.valid" class="btn btn-primary" (click)="save()"
    translate>Save</button>
  <!-- <button *ngIf="isnew && !disable" type="button" class="btn btn-danger ml-3" (click)="Delete()"
    translate>Delete</button> -->
  <button *ngIf="!isnew && !disable" type="button" [disabled]="!f.valid" class="btn btn-primary" (click)="add()"
    translate>Save</button>
</form>


<ngx-smart-modal #pic identifier="pic">
  <div style="width: 100%">

  </div>
  <div class="modal-header">
    <h4 class="modal-title pull-left" translate>Map Floor Plan</h4>
  </div>
  <div class="modal-body">

    <div>
      <img width="100%" [src]="pictoShow" alt="Map_Floor_Plan" />
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="closeModal('pic')" translate>Done</button>
  </div>
</ngx-smart-modal>
