<form class="m-10" #f="ngForm" novalidate name="certform">
  <div>
    <!--<div class="form-group row col-md-4">
     &lt;!&ndash; <label for="CertificateID" class="col-sm-4 col-form-label" translate>Certificate ID</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="certificateVersion.Certificate_ID" name="CertificateID"
               id="CertificateID" placeholder="Certificate ID">
      </div>&ndash;&gt;
    </div>-->

    <tabset #staticTabs>
      <tab [heading]="'Property And Parcel' | translate">
        <div class="mt-3">
     
          <div class="form-group row col-md-8">
            <label for="Ownership_ID" class="col-sm-4 col-form-label" translate>Transfer ID</label>
            <div class="col-sm-8">

              <input type="text" class="form-control" [(ngModel)]="certificateVersion.Ownership_ID" #Ownership_ID="ngModel"
                name="Ownership_ID" id="Ownership_ID" [placeholder]="'Transfer ID' | translate" [ngClass]="{ 'is-invalid': Ownership_ID.invalid }"
                disabled>
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="VersionID" class="col-sm-4 col-form-label" translate>Version ID</label>
            <div class="col-sm-8">
              <input type="text" [disabled]="disable" disabled class="form-control" [(ngModel)]="certificateVersion.Version_ID"
                name="VersionID" id="VersionID" [placeholder]="'First Name2' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="TitleDeedID" class="col-sm-4 col-form-label" translate>Title Deed No</label>
            <div class="col-sm-8">

              <input type="text" class="form-control" [(ngModel)]="certificateVersion.Title_Deed_No" #TitleDeedID="ngModel"
                name="TitleDeedID" id="TitleDeedID" [placeholder]="'Title Deed ID' | translate " [ngClass]="{ 'is-invalid': TitleDeedID.invalid }"
                disabled>
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="Color" class="col-sm-4 col-form-label" translate>Color</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Color" name="Color" id="Color"
                [placeholder]="'Color' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="IssuedBy" class="col-sm-4 col-form-label" translate>Issued By</label>
            <div class="col-sm-6">
              <select disabled class="form-control" [(ngModel)]="certificateVersion.Issued_By" name="IssuedBy" id="IssuedBy">
                <option disabled translate>select</option>
                <option *ngFor="let organizations of serviceComponent.orginizationlookup;" [value]="organizations.organization_code">
                  {{organizations.Registration_code}}
                </option>
              </select>
              <div class="col-sm-2">
                <button type="button" *ngIf="!disable" class="btn btn-secondary" (click)="openModal('organizations')" translate>Select Customer</button>
              </div>
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="VersionNo" class="col-sm-4 col-form-label" translate>VersionNo</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Version_No" name="VersionNo"
                id="VersionNo" [placeholder]="'VersionNo' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="VersionNo" class="col-sm-4 col-form-label" translate>Licence Area/Permit area</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Compound_Size_M2" name="Compound_Size_M2"
                id="Compound_Size_M2" [placeholder]="'Licence Area/Permit area' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="VersionNo" class="col-sm-4 col-form-label" translate>Property Status</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Property_Status" name="Property_Status"
                id="Property_Status" [placeholder]="'Property_Status' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="VersionNo" class="col-sm-4 col-form-label" translate>Property Type</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Property_Type" name="Property_Type"
                id="Property_Type" [placeholder]="'Property Type' | translate">
            </div>
          </div>
          <!-- <div class="form-group row col-md-8">
            <label for="Size_In_Proportional" class="col-sm-4 col-form-label" translate>Size In Proportional</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Size_In_Proportional"
                name="Size_In_Proportional" id="Size_In_Proportional" [placeholder]="'Size In Proportional' | translate">
            </div>
          </div> -->
          <!-- <div class="form-group row col-md-8">
            <label for="Proportional_from_Compound_Size" class="col-sm-4 col-form-label" translate>Size In Proportional</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Proportional_from_Compound_Size"
                name="Proportional_from_Compound_Size" id="Proportional_from_Compound_Size" [placeholder]="'Proportional from Compound Size' | translate">
            </div>
          </div> -->
          <div class="form-group row col-md-8">
            <label for="ExpiredDate" class="col-sm-4 col-form-label" translate>Expired Date</label>
            <div class="col-sm-8">
              <input type="Date" disabled class="form-control" [(ngModel)]="certificateVersion.Expired_Date" name="ExpiredDate"
                id="ExpiredDate" [placeholder]="'Expired Date' | translate">
            </div>
          </div>
          <!-- <div class="form-group row col-md-8">
            <label for="BuiltUpArea" class="col-sm-4 col-form-label" translate>Built Up Area</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Built_Up_Area" name="BuiltUpArea"
                id="BuiltUpArea" [placeholder]="'Built Up Area' | translate">
            </div>
          </div> -->
          <div class="form-group row col-md-8">
            <label for="SerialNo" class="col-sm-4 col-form-label" translate>Serial No</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [disabled]="disable" [(ngModel)]="certificateVersion.Serial_No"
                name="SerialNo" id="SerialNo" [placeholder]="'Serial No' | translate">
            </div>
          </div>
          <!--<div class="form-group row col-md-8">
            <label for="isPrinted" class="col-sm-4 col-form-label" translate>Is Printed</label>
            <div class="col-sm-8">
              <p-checkbox [(ngModel)]="certificateVersion.Is_Printed" [disabled]="disable" name="isPrinted"
                          id="isPrinted"
                          binary="true"></p-checkbox>
            </div>
          </div>-->
          <!--<div class="form-group row col-md-8">
            <label for="IsIssued" class="col-sm-4 col-form-label" translate>Is Issued</label>

            <div class="col-sm-8">
              <p-checkbox [(ngModel)]="certificateVersion.IsIssued" [disabled]="disable" name="IsIssued" id="IsIssued"
                          binary="true"></p-checkbox>
            </div>
          </div>-->

          <div class="form-group row col-md-8">
            <label for="Remark" class="col-sm-4 col-form-label" translate>Remark</label>
            <div class="col-sm-8">
              <input type="text" [disabled]="disable" class="form-control" [(ngModel)]="certificateVersion.Remark" name="Remark"
                id="Remark" [placeholder]="'Remark' | translate">
            </div>
          </div>

          <div class="form-group row col-md-8">
            <label for="isActive" class="col-sm-4 col-form-label" translate>Is Active</label>

            <div class="col-sm-8">
              <p-checkbox [(ngModel)]="certificateVersion.Is_Active" [disabled]="disable" name="isActive" id="isActive"
                binary="true"></p-checkbox>
            </div>
          </div>
        </div>
      </tab>
      <tab [heading]="'Basic information' | translate">
        <div class="mt-3">

          <div class="form-row">
            <div class="form-group row col-md-8">
              <label for="Full_Name" class="col-sm-4 col-form-label" translate>Full Name</label>
              <div class="col-sm-8">
                <input disabled type="text" class="form-control" [(ngModel)]="certificateVersion.Full_Name" name="Full_Name"
                  id="Full_Name" [placeholder]="'Full Name' | translate">
              </div>
            </div>
            <div class="form-group row col-md-8" [hidden]="true">
              <label for="Parnter_Full_Name" class="col-sm-4 col-form-label" translate>Parnter Full Name</label>
              <div class="col-sm-8">
                <input disabled type="text" [disabled]="disable" class="form-control" [(ngModel)]="certificateVersion.Parnter_Full_Name"
                  name="Parnter_Full_Name" id="Parnter_Full_Name" [placeholder]="'Parnter Full Name' | translate">
              </div>
            </div>
            <div class="form-group row col-md-8" [hidden]="true">
              <label for="CustomerType" class="col-sm-4 col-form-label" translate>Customer Type</label>

              <div class="col-sm-8">
                <select class="form-control" disabled [(ngModel)]="certificateVersion.Customer_Type_ID" name="CustomerType"
                  id="CustomerType">
                  <option disabled translate>select</option>
                  <option *ngFor="let custType of serviceComponent.CustomerTypeLookUP;" [value]="custType.Customer_Type_ID">
                    {{custType.Customer_Type}}
                  </option>
                </select>
              </div>

              <div *ngIf="pictoShow">
                <img width="100%" [src]="pictoShow" alt="Photo" />
              </div>
              <div *ngIf="pictoShow1">
                <img width="100%" [src]="pictoShow1" alt="Partner_Photo" />
              </div>
            </div>
          </div>
        </div>
      </tab>
      <tab [heading]="'Address' | translate">
        <div class="mt-3">
          <div class="form-group row col-md-8">
            <label for="Color" class="col-sm-4 col-form-label" translate>Location Name</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.LocationName" name="LocationName"
                LocationName="Color" [placeholder]="'Location Name' | translate">
            </div>
          </div>

          <div class="form-group row col-md-8">
            <label for="Woreda" class="col-sm-4 col-form-label" translate>Woreda</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Woreda" name="Woreda" id="Woreda"
                [placeholder]="'Woreda' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="Block_No" class="col-sm-4 col-form-label" translate>Block No</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Block_No" name="Block_No"
                id="Block_No" [placeholder]="'Block No' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8" [hidden]="true">
            <label for="Parcel_No" class="col-sm-4 col-form-label" translate >Parcel No</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Parcel_No" name="Parcel_No"
                id="Parcel_No" [placeholder]="'Parcel No' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8" [hidden]="true">
            <label for="Street_No" class="col-sm-4 col-form-label" translate >Street No</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Street_No" name="Street_No"
                id="Street_No" [placeholder]="'Street No' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8" [hidden]="true">
            <label for="Land_Grade" class="col-sm-4 col-form-label" translate >Land Grade</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Land_Grade" name="Land_Grade"
                id="Land_Grade" [placeholder]="'Land Grade' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="Nortech_No" class="col-sm-4 col-form-label" translate>Nortech No</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Nortech_No" name="Nortech_No"
                id="Nortech_No" [placeholder]="'Nortech No' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="N_Plot_ID" class="col-sm-4 col-form-label" translate>N Plot ID</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.N_Plot_ID" name="N_Plot_ID"
                id="N_Plot_ID" [placeholder]="'N Plot ID' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="S_Plot_ID" class="col-sm-4 col-form-label" translate>S Plot ID</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.S_Plot_ID" name="S_Plot_ID"
                id="S_Plot_ID" [placeholder]="'S Plot ID' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="E_Plot_ID" class="col-sm-4 col-form-label" translate>E Plot ID</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.E_Plot_ID" name="E_Plot_ID"
                id="E_Plot_ID" [placeholder]="'E Plot ID' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8">
            <label for="W_Plot_ID" class="col-sm-4 col-form-label" translate>W Plot ID</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.W_Plot_ID" name="W_Plot_ID"
                id="W_Plot_ID" [placeholder]="'W Plot ID' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8" [hidden]="true"> 
            <label for="TypeOfUser" class="col-sm-4 col-form-label" translate >Type Of User</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.TypeOfUser" name="TypeOfUser"
                id="TypeOfUser" [placeholder]="'Type Of User' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8" [hidden]="true">
            <label for="HouseNo" class="col-sm-4 col-form-label" translate>House No</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.HouseNo" name="HouseNo"
                id="HouseNo" [placeholder]="'House No' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8" [hidden]="true">
            <label for="Floor_No" class="col-sm-4 col-form-label" translate >Floor No</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Floor_No" name="Floor_No"
                id="Floor_No" [placeholder]="'Floor No' | translate">
            </div>
          </div>
          <div class="form-group row col-md-8" [hidden]="true">
            <label for="Building_No" class="col-sm-4 col-form-label" translate >Building No</label>
            <div class="col-sm-8">
              <input type="text" disabled class="form-control" [(ngModel)]="certificateVersion.Building_No" name="Building_No"
                id="Building_No" [placeholder]="'Building No' | translate">
            </div>
          </div>
        </div>
      </tab>
    </tabset>

    <div class="form-group row col-md-8">
      <!--<label for="Photo" class="col-sm-4 col-form-label" translate>Photo</label>
      <div class="col-sm-8">
        &lt;!&ndash;<input type="file" class="form-control" [(ngModel)]="certificateVersion.Photo" name="Photo" id="Photo"
               [placeholder]="Photo">&ndash;&gt;
        <p-fileUpload id="Photo" name="Photo"  customUpload="true" (uploadHandler)="upload($event)"
                      accept="image/*"  maxFileSize="3000000">
          <ng-template pTemplate="content">
            &lt;!&ndash; <ul *ngIf="uploadedFiles.length">
               <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
             </ul>&ndash;&gt;
          </ng-template>
        </p-fileUpload>
      </div>-->

    </div>
    <div class="form-group row col-md-8">
      <!--<label for="Photo" class="col-sm-4 col-form-label" translate>Partner Photo</label>
      <div class="col-sm-8">
        &lt;!&ndash;<input type="file" class="form-control" [(ngModel)]="certificateVersion.Photo" name="Photo" id="Photo"
               [placeholder]="Photo">&ndash;&gt;
        <p-fileUpload id="Partner_Photo" name="Partner_Photo"  customUpload="true" (uploadHandler)="uploadPartner($event)"
                      accept="image/*"  maxFileSize="3000000">
          <ng-template pTemplate="content">
            &lt;!&ndash; <ul *ngIf="uploadedFiles.length">
               <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
             </ul>&ndash;&gt;
          </ng-template>
        </p-fileUpload>
      </div>-->


    </div>
  </div>
  <button type="button" class="btn btn-primary" *ngIf="!isnew" (click)="Save()" [disabled]="!f.valid"
    translate>Save
  </button>
  <button type="button" class="btn btn-primary" *ngIf="isnew" (click)="add()" [disabled]="!f.valid"
    translate>Save
  </button>
</form>


<ngx-smart-modal #Customer identifier="organizations">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Issued By</h4>
  </div>
  <div class="modal-body">


    <p-table #dt [value]="serviceComponent.orginizationlookup"  [paginator]="true" [rows]="5" [globalFilterFields]="['Registration_code','geo_location_Y']">
      <ng-template pTemplate="caption">
        <div style="text-align: right">
      
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" [placeholder]="'Global Filter' | translate" (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th translate>Registration_code</th>
          <th translate>Full Name AM</th>
          <th translate>Full Name EN</th>
          <th translate>created_date</th>
          <th translate>geo_location_X</th>
          <th translate>geo_location_Y</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-organizations>
        <tr (click)="closeModal(organizations,'organizations')">
          <td>{{organizations.Registration_code}}</td>
          <td>{{organizations.name_am}}</td>
          <td>{{organizations.name_en}}</td>
          <td>{{organizations.created_date}}</td>
          <td>{{organizations.geo_location_X}}</td>
          <td>{{organizations.geo_location_Y}}</td>
          
        </tr>
      </ng-template>
    </p-table>


  </div>
</ngx-smart-modal>
