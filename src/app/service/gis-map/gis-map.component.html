<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <div class="sidebar">
        <div class="sidebar-content">
          <h3>Layers</h3>
          <div *ngFor="let layer of layers">
            <label>
              <input type="checkbox" [value]="layer.name"[checked]="layer.name == 'Oromiya_woredas'" (change)="toggleLayer($event.target.checked, layer.name)" />
              {{ layer.name }}
            </label>
          </div>
        </div>
</div></div>
    <div class="col-md-10">
     
        <div id="mapp" style="width: 100%; height: 500px;"></div>
        
        
        <div id="coordinateInfo"
          style=" bottom: 10px;  background-color: rgba(255, 255, 255, 0.8);  border-radius: 5px;">
        </div>
      </div></div>
      <div class="col-md-10" *ngIf="!ServiceService.fromPropoperty">
        <h3>Enter Coordinates</h3>
        <div class="form-row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label for="latitude" class="col-sm-4 col-form-label">Datum:</label>
              <div class="col-sm-8">
     
                <select disabled [(ngModel)]="selectedDatum" (change)="onDatumChange()">
                  <option *ngFor="let datum of datums" [value]="datum"  >{{ datum }}</option>
                </select>

              </div>
            
          
    <div *ngIf="selectedDatum">
      <!-- Define input boxes based on selected datum -->
      <div
        *ngIf="selectedDatum === 'Adindan / UTM zone 36N' || selectedDatum === 'Adindan / UTM zone 37N' || selectedDatum === 'Adindan / UTM zone 38N'">
        <!-- Add input boxes with type for Adindan / UTM zone 36N, 37N, and 38N -->
          <div class="input-group">
          
            <div class="input-group-prepend">
              <span class="input-group-text">Latitude</span>
            </div>
            <input type="number" aria-label="Last name" class="form-control" [(ngModel)]="latitude">
            <div class="input-group-append">
              <span class="input-group-text">N</span>
            </div>
          
          </div>
          &nbsp;
        <div class="input-group">
        
          <div class="input-group-prepend">
            <span class="input-group-text">Longitude</span>
          </div>
          <input type="number" aria-label="Last name" class="form-control" [(ngModel)]="longitude">
          <div class="input-group-append">
            <span class="input-group-text">E</span>
          </div>
        
        </div>
      
        
      </div>
    
  <div *ngIf="selectedDatum === 'GCS Adindan'">
        <!-- Add input boxes with type for GCS Adindan -->
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Latitude</span>
      </div>
      <input type="number" aria-label="First name"  [(ngModel)]="latitudeDegrees" class="form-control">
      <input type="number" aria-label="Last name" class="form-control" [(ngModel)]="latitudeMinutes">
      <input type="number" aria-label="Last name" class="form-control" [(ngModel)]="latitudeSeconds">
      <div class="input-group-append">
        <span class="input-group-text">DMS</span></div>
    </div>
    &nbsp;
      <div class="input-group">

        <div class="input-group-prepend">
          <span class="input-group-text">Longitude</span>
        </div>
        <input type="number" aria-label="First name" [(ngModel)]="longitudeDegrees" class="form-control">
        <input type="number" aria-label="Last name" class="form-control" [(ngModel)]="longitudeMinutes">
        <input type="number" aria-label="Last name" class="form-control" [(ngModel)]="longitudeSeconds">
        <div class="input-group-append">
          <span class="input-group-text">DMS</span>
        </div>
      
        </div>
      </div>
     
    
      <div
        *ngIf="selectedDatum === 'WGS 1984 UTM Zone 36' || selectedDatum === 'WGS 1984 UTM Zone 37' || selectedDatum === 'WGS 1984 UTM Zone 38'">
        <!-- Add input boxes with type for WGS 1984 UTM Zone 36, 37, and 38 -->
        <div class="input-group">
        
          <div class="input-group-prepend">
            <span class="input-group-text">Latitude</span>
          </div>
          <input type="number" aria-label="Last name" class="form-control" [(ngModel)]="latitude">
          <div class="input-group-append">
            <span class="input-group-text">N</span>
          </div>
        
        </div>
        &nbsp;
        <div class="input-group">
        
          <div class="input-group-prepend">
            <span class="input-group-text">Longitude</span>
          </div>
          <input type="number" aria-label="Last name" class="form-control" [(ngModel)]="longitude">
          <div class="input-group-append">
            <span class="input-group-text">E</span>
          </div>
        
        </div>
      </div>
    
      
    </div>


            <div class="form-group row">

              <label for="import" class="col-sm-4 col-form-label">Import From Excel:</label>
              <div class="col-sm-8">
                <input type="file" #fileInput (change)="importShapes($event)" accept=".xlsx">
              </div>
            </div>
            <div>

              <button type="button" class="btn btn-primary mb-2" (click)="drawShape()">
                Add Point
              </button>&nbsp;
              <button type="button" class="btn btn-success mb-2" (click)="drawPolygon()">
                Draw Shape
              </button>&nbsp;
              <button type="button" class="btn btn-danger mb-2" (click)="removeShape()">
                Remove Shape
              </button>&nbsp;
              <button type="button" class="btn btn-info mb-2" (click)="convertToExcel(utmCoordinates)">
                Convert to Excel
              </button>&nbsp;
              <button (click)="mergePolygons()" type="button" class="btn btn-info mb-2">Merge Polygons</button> &nbsp;
                <button (click)="onClick($event)" type="button" class="btn btn-info mb-2">select Polygons</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p-toast position="top-right"></p-toast>

<!-- <button (click)="clickto()">testUTM</button> -->
