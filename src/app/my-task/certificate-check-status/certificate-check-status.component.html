<div class="container">
    <h2>Certificate Status Search</h2>
    <form>
      <div class="form-group">
        <label for="titleDeedNo">Title Deed No:</label>
        <input
          type="text"
          id="titleDeedNo"
          [(ngModel)]="titleDeedNo"
          name="titleDeedNo"
          class="form-control"
          required
        />
      </div>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Search</button>
    </form>
  
    <div *ngIf="certificateStatus">
      <button class="m-3 btn btn-primary" type="button" (click)="isCertifcatePrintforConfirmation = true">
        Show Certificate
      </button>
      <h3>Certificate Status</h3>
      <div class="row">
        <div class="col-md-4" *ngFor="let status of statusList">
          <div class="card mb-3">
            <div class="card-body" [ngClass]="{ 'bg-success': status.value, 'bg-danger': !status.value }">
              <h5 class="card-title">
                <span *ngIf="status.value">✅</span>
              <span *ngIf="!status.value">❌</span>
                {{ status.label }}</h5>
              <p class="card-text">{{ status.value ? status.value==true ? 'No problem': status.value : 'Error - ' + status.error }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="ngxsmartmodal" *ngIf="isCertifcatePrintforConfirmation">
      <div class="ngxsmartmodal-dialog" [style.max-width]="maxWidth">
        <div class="ngxsmartmodal-dialog-content">
          <div class="ngxsmartmodal-header">
            <button type="button" class="btn-secondary m-2" (click)="openMiniModal()">-</button>
            <button type="button" class="btn-secondary m-2" (click)="openFullModal()">+</button>
            <button type="button" class="close" (click)="isCertifcatePrintforConfirmation = false">&times;</button>
            <h5 style="align-items: center;">Certificate Confirmation</h5>
          </div>
          <div class="ngxsmartmodal-body">
            <iframe class="ng-template" width="100%" height="500px" [src]="certReportPath"></iframe>
          </div>
          <div class="ngxsmartmodal-footer">
            <button type="button" class="btn-primary btn" (click)="isCertifcatePrintforConfirmation = false">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
